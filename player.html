<!DOCTYPE html>
<html>
<head>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background-color: #000; 
        }

        /* This is the secret: force the player to stay at the top-left but be 100% size */
        #container, ruffle-player { 
            width: 100% !important; 
            height: 100% !important;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            document.getElementById("container").appendChild(player);
            
            // We are adding "exactFit" here to force the pixels to stretch
            player.config = {
                "letterbox": "fullscreen",
                "scale": "exactFit",
                "forceScale": true,
                "quality": "high"
            };

            player.load("happywheels.swf"); 
        });
    </script>
</body>
</html>
