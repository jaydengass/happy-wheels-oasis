<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Wheels Fullscreen</title>
    <style>
        /* Remove borders and scrollbars from the main page */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            background-color: #000; /* Added black background for a better look while loading */
        }
        /* Make the iframe take up 100% of the viewport width and height */
        iframe { 
            width: 100vw; 
            height: 100vh; 
            border: none; 
            display: block; 
        }
    </style>
</head>
<body>
    <!-- Added allow attributes for sound and fullscreen support -->
    <iframe 
        src="player.html" 
        allow="autoplay; fullscreen" 
        loading="eager">
    </iframe>
</body>
</html>
