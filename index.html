<!DOCTYPE html>
<html>
<head>
    <title>Happy Wheels Fullscreen</title>
    <style>
        /* Remove borders and scrollbars from the main page */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
        }
        /* Make the iframe take up 100% of the viewport width and height */
        iframe { 
            width: 100vw; 
            height: 100vh; 
            border: none; 
            display: block; 
        }
    </style>
</head>
<body>
    <iframe src="player.html"></iframe>
</body>
</html>
